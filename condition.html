<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #05274e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #05274e;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Language Learning: Verbs, Phrases, and Words</h1>
</header>

<div class="container">
    <h2>Verbs</h2>
    <ul>
        <li>Learn</li>
        <li>Speak</li>
        <li>Write</li>
        <!-- Add more verbs here -->
    </ul>

    <h2>Phrases</h2>
    <ul>
        <li>Hello, how are you?</li>
        <li>Thank you very much</li>
        <li>Goodbye, see you later</li>
        <!-- Add more phrases here -->
    </ul>

    <h2>Words</h2>
    <ul>
        <li>Apple</li>
        <li>House</li>
        <li>Friend</li>
        <!-- Add more words here -->
    </ul>
</div>

</body>
</html>
